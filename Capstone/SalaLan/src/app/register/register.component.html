<div class="container">

    <div *ngIf="error != undefined">
        <p class="errorcolor">{{ error }}</p>
    </div>

    <div class="row justify-content-center mt-3">

        <form #f="ngForm" (ngSubmit)="submit()">

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Name</label>
                <input ngModel required type="text" name="name" class="form-control" id="name">
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Username</label>
                <input ngModel required type="text" name="username" class="form-control" id="username">
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Email</label>
                <input ngModel required type="email" name="email" class="form-control" id="email">
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input ngModel required type="password" name="password" class="form-control" id="password">
            </div>

            <button [routerLink]="['/login']" type="submit" class="btn btn-dark mx-2">Login</button>
            <button type="submit" class="btn btn-dark mx-2">Register</button>
        </form>
    </div>
</div>
